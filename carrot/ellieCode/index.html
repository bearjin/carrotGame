<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <section class="game">
        <header class="game_header">
            <button class="game_button">
                <i class="fas fa-play"></i>
            </button>
            <span class="game_timer">0:0</span>
            <span class="game_score">9</span>
        </header>
        <section class="game_field"></section>
    </section>
    <section class="pop-up pop-up-hide">
        <button class="pop-up_refresh">
            <i class="fas fa-redo"></i>
        </button>
        <span class="pop-up_message">Hello</span>
    </section>
</body>
</html>
