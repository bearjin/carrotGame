<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carrot Game</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./resources/css/style.css">
    <script src="./resources/js/main.js" defer></script>
</head>
<body>
    <section class="game">
        <div class="game_top">
            <button type="button" class="play_btn fas fa-play" data-state="init" title="플레이 버튼"></button>
            <div class="game_timer">
                <span class="timer_min">00</span>:<span class="timer_sec">00</span>
            </div>
            <div class="game_score">0</div>
        </div>
        <div class="game_area"></div>
        <div class="game_result">
            <button type="button" class="replay_btn">
                <i class="fas fa-redo-alt"></i>
            </button>
            <p class="game_result_txt"></p>
        </div>
    </section>
</body>
</html>
